<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email"></label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender_m" value="male">Male
        <input type="radio" name="gender" id="gender_f" value="female">Female

        <label for="cars">Cars</label>
        <select id="cars">
            <option value="" disabled selected hidden>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required>

        <label for="tel">Phone No</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <button type="submit">Submit</button>

    </form>
	
</body>

</html>
